<!DOCTYPE html>
<html lang="es">
<head>

    <h1>Tabla de Marcas</h1>

    <meta charset="UTF-8">

    <title>Tabla</title>

    <style>
        /* Estilo para la tabla */
        table {
            width: 50%; /* La tabla ocupará el 50% del ancho de la página */
            margin: 20px auto; /* Aplica un margen de 20px en la parte superior e inferior, y centra la tabla horizontalmente */
            border: 3px solid black; /* Borde negro alrededor de las celdas */
        }

        /* Estilo para las celdas de la tabla (th y td) */
        th, td {
            padding: 10px; /* Espaciado dentro de las celdas */
            text-align: center; /* Centra el texto en las celdas */
        }

        /* Estilo para las celdas de la cabecera (th) */
        th {
            background-color: green; /* Color de fondo verde para las celdas de la cabecera */
            color: white; /* Color del texto blanco */
            border-radius: 10px; /* Bordes redondeados */
            border: 3px solid black; /* Borde negro alrededor de las celdas */
        }

        /* Estilo para las celdas de datos (td) */
        td {
            border: 2px dashed black; /* Bordes discontinuos (líneas punteadas) negras */
        }

        /* Clases para cambiar el color de fondo de las celdas en la columna 'Color' */
        .color-amarillo {
            background-color: yellow; /* Fondo amarillo */
        }

        .color-plata {
            background-color: silver; /* Fondo plateado */
        }

        .color-marron {
            background-color: brown; /* Fondo marrón */
            color: white; /* El texto será de color blanco para destacar sobre el marrón */
        }

        h1{
            text-align: center;
            width: 50%;
            margin: 50px auto;
        }

    </style>
</head>
<body>
<!-- Tabla con datos -->
<table>
    <!-- Cabecera de la tabla -->
    <thead>
    <tr>
        <th>Marca</th> <!-- Columna de Marca -->
        <th>Producto</th> <!-- Columna de Producto -->
        <th>Precio</th> <!-- Columna de Precio -->
        <th>Color</th> <!-- Columna de Color -->
    </tr>
    </thead>

    <!-- Cuerpo de la tabla con los datos -->
    <tbody>
    <!-- Fila 1 -->
    <tr>
        <td>Marca A</td> <!-- Marca del producto -->
        <td>Producto 1</td> <!-- Nombre del producto -->
        <td>10€</td> <!-- Precio del producto -->
        <td class="color-amarillo">Amarillo</td> <!-- Color del producto con clase 'color-amarillo' -->
    </tr>

    <!-- Fila 2 -->
    <tr>
        <td>Marca B</td> <!-- Marca del producto -->
        <td>Producto 2</td> <!-- Nombre del producto -->
        <td>15€</td> <!-- Precio del producto -->
        <td class="color-plata">Plata</td> <!-- Color del producto con clase 'color-plata' -->
    </tr>

    <!-- Fila 3 -->
    <tr>
        <td>Marca C</td> <!-- Marca del producto -->
        <td>Producto 3</td> <!-- Nombre del producto -->
        <td>20€</td> <!-- Precio del producto -->
        <td class="color-marron">Marrón</td> <!-- Color del producto con clase 'color-marron' -->
    </tr>
    </tbody>
</table>
</body>
</html>
